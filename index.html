  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      background: linear-gradient(135deg, #2a004f, #5e0080, #8b2f94);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;

    h1 {

      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
      animation: fadeIn 2.5s ease;
    }

    .logo {
      width: 220px;
      height: 220px;

    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;

      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeInUp 3s ease;
    }

    .btn:hover {
      background-color: white;
      transform: scale(1.05);
    }

    /* Fondo animado con brillo */
    .light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.15), transparent 70%);
      animation: shimmer 10s infinite alternate;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
    }

    @keyframes shimmer {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
